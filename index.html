<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/sgl.png">
    <title>SGL Test Page</title>
    <script src="./index.js" type="module"></script>
    <style type="text/css">
        #banner {
            float: left;
        }

        #banner h2,
        label,
        button {
            font-family: Arial, serif;
        }

        #logo {
            float: right;
        }

        #wrapper {
            width: 90%;
        }
    </style>
</head>

<body>
    <label>
    Player Name:
    <input type="text" id="uName" alt="Name">
    Team Name:
    <input type="text" id="tName" alt="Name">
</label>
    <button type="submit" id="generate">Generate</button>


    <div id="wrapper">
        <div id="banner">
            <div class="item">
                <h2>Twitch: </h2>
                <div id="img-container-1" style="width: 500px; height: auto"></div>
            </div>
            <div class="item">
                <h2>Elavate: </h2>
                <div id="img-container-2" style="width: 500px; height: auto"></div>
            </div>
            <div class="item">
                <h2>Twitter: </h2>
                <div id="img-container-3" style="width: 500px; height: auto"></div>
            </div>
            <div class="item">
                <h2>Youtube: </h2>
                <div id="img-container-4" style="width: 500px; height: auto"></div>
            </div>
        </div>
        <div id="logo">
            <div class="item">
                <div id="img-container-5" style="width: 500px; height: auto"></div>
            </div>
        </div>
    </div>

</body>

</html>
